version: '3.8'

services:
  rag-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-app-streamlit
    ports:
      - "8501:8501"
    volumes:
      # Mount local directories into the container for persistence
      - ./docs:/app/docs
      - ./faiss_indexes:/app/faiss_indexes
      - ./logs:/app/logs
    environment:
      # This tells the app to communicate with the ollama service
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped

  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: rag-app-ollama
    volumes:
      # Persist Ollama models in a named volume
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Uncomment the following lines to enable GPU support with NVIDIA
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  ollama_data: