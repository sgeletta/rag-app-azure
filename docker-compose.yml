version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ollama_models:/root/.ollama/models

  rag-app:
    image: sgeletta/rag-app:latest
    container_name: rag-app
    depends_on:
      ollama:
        condition: service_healthy
    working_dir: /app
    ports:
      - "8501:8501"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    command: streamlit run rag_app.py
    volumes:
      - ./data:/app/data
      - ./docs:/app/docs
      - ./logs:/app/logs
      - ./secrets.toml:/app/.streamlit/secrets.toml
      - ./rag_app/.env:/app/.env
    restart: unless-stopped

volumes:
  ollama_models:
